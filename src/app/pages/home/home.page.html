<ion-header mode="ios">
    <ion-toolbar mode="ios" color="primary">
        <ion-title>
            Home
        </ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only" (click)="logout()">
                <ion-icon name="power"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openadduserModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <div *ngIf="userDetails != undefined">
        <h3>Users List</h3>
        <ion-card *ngFor="let user of userDetails">
            <ion-list>
                <ion-item-sliding>
                    <ion-item-options side="end">
                        <ion-item-option color="medium" (click)="showOptions(user)">
                            <ion-icon name="more"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                    <ion-item lines="none">
                        <ion-label>{{user?.fname}} {{user?.lname}}</ion-label>
                    </ion-item>
                </ion-item-sliding>
            </ion-list>
        </ion-card>
    </div>
</ion-content>
